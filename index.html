<head>

<body>
  <main class="content">
    <header class="page-header">MSI 2020 </header>
    <h2 class="greeting-title">Hey!</h2>

    <form class="selection-form">

      <div>
        <input class="custom-radio" type="radio" id="categories" name="joke" value="categories">

          <label for="career">career</label>

          <label for="celebrity">celebrity</label>
          <input class="check-category" type="checkbox" id="dev" value="dev"> 
          <label for="dev">dev</label>
        </div>
      </div>
      <div>
        <input class="custom-radio" type="radio" id="search" name="joke" value="search">
        <label for="search">Search</label><br>
        <input class="search-text" type="search" id="jsearch" name="jsearch" placeholder="Free text search..."><br>
      </div>
      <input class="get-joke" type="submit" value="Get a joke" id="get-joke">
    </form>
  </main>
